<!DOCTYPE html>

<html lang="pt-br">
	<head>
		<meta charset="utf-8" >
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style-contato.css">
		<!-- Queria mudar o estilo da fonte igual a pagina principal mas nao ta dando certo -->
		<title>NoPz Barbearia</title>
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1>
					<img src="img/logo-branco.png" class="ajuste-logo" alt="Logo da barbearia">
				</h1>
				<nav>
					<ul>
						<li><a href="index.html"> Home </a></li>
						<li><a href="produtos.html"> Produtos </a></li>
						<li><a href="contato.html"> Contato </a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<form>
				<label for="nomesobrenome">Nome e Sobrenome:</label>
				<input type="text" id="nomesobrenome" class="input-padrao" placeholder="Digite seu nome" required>

				<label for="email">E-mail:</label>
				<input type="email" id="email" class="input-padrao" placeholder="exemplo@mail.com" required>

				<label for="telefone">Telefone:</label>
				<input type="tel" id="telefone" class="input-padrao" placeholder="(XX) 9XXXX-XXXX" required>

				<label for="mensagem">Mensagem:</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required> </textarea>

				<fieldset class="checkbox">
					<legend> Como gostaria de receber nosso contato? </legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
					
					<label for="radio-whats"><input type="radio" name="contato" value="whats" id="radio-whats" checked>Whatsapp</label>
				</fieldset>

				<fieldset class="checkbox">
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label for="check" class="checkbox"><input type="checkbox" id="check" checked> Gostaria de receber nossas novidades por e-mail?</label>
				<div class="botao">
				<input type="submit" value="Enviar Formulário" class="enviar">
				</div>
			</form>
		</main>

		<footer>
			<img src="logo-branco.png" class="ajuste" alt="Logo da barbearia">
			<p class="copyright">&copy; Copyrigth Flávio Couto</p>

		</footer>
	</body>
